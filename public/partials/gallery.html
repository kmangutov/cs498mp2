

<select multiple ng-model="filters">
  <option ng-repeat="genre in genres">{{ genre }}</option>
</select>


<ul class="small-block-grid-2 medium-block-grid-3">
  <li ng-animate="'animate'" ng-repeat="movie in movies | selectedGenres:filters" ng-click="go(movie.id)" class="gallery-item">

        <img src="./data/images/{{ movie.imdbID }}.jpg">

  </li>
</ul>
